        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
            import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

            // --- 1. CONFIGURATION ---

                apiKey: "AIzaSyB6AzqMt0CByFHu5_YQxltGAK3n8jW_Bmo",
                authDomain: "imagine-sentences-class.firebaseapp.com",

                measurementId: "G-EQVSNH407N"
            };
            const appId = 'my-classroom-2025-final';

            // --- 2. DOM ELEMENT REFERENCES ---
            // Page Sections
            const waitingOverlay = document.getElementById('waiting-overlay');
            const imageContainer = document.getElementById('image-container');
            const wordActivitySection = document.getElementById('word-activity-section');
            const sentenceActivitySection = document.getElementById('sentence-activity-section');

            const wordInput = document.getElementById('word-input');
            const sentenceForm = document.getElementById('sentence-form');
            const sentenceInput = document.getElementById('sentence-input');
            const authorNameInput = document.getElementById('author-name-input');
            const wordCloudFeed = document.getElementById('word-cloud-feed');

            // Buttons
            const teacherModeBtn = document.getElementById('teacher-mode-btn'); // For students to click
            const exportPdfBtn = document.getElementById('export-pdf-btn');
            const exportCsvBtn = document.getElementById('export-csv-btn');

            // Teacher Controls
            const teacherControls = document.getElementById('teacher-controls');
            const startActivityBtn = document.getElementById('start-activity-btn');
            const activateWordInputBtn = document.getElementById('activate-word-input-btn');
            const activateSentenceInputBtn = document.getElementById('activate-sentence-input-btn');
            const getAiInspirationBtn = document.getElementById('get-ai-inspiration-btn');

            // AI Helper
            const aiHelperDiv = document.getElementById('ai-helper');
            const aiOutputDiv = document.getElementById('ai-output');

            // Password Modal
            const passwordModal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            const passwordError = document.getElementById('password-error');
            const cancelPasswordBtn = document.getElementById('cancel-password-btn');
            const submitPasswordBtn = document.getElementById('submit-password-btn');

            // Notifications
            const toastNotification = document.getElementById('toast-notification');

            // Global Variables
            let db, auth, userId, isTeacher = false;

            // --- 3. CORE FUNCTIONS ---

            function showToast(message, isError = false) {
                toastNotification.textContent = message;
                toastNotification.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
                toastNotification.classList.add('show');
                setTimeout(() => { toastNotification.classList.remove('show'); }, 3000);
            }

            function openPasswordModal() {
                passwordInput.value = '';
                passwordError.classList.add('hidden');
                passwordModal.classList.remove('hidden');
                passwordInput.focus();
            }

            function closePasswordModal() {
                passwordModal.classList.add('hidden');
            }

            // --- 4. DATA HANDLING & FIRESTORE ---

            async function checkPassword() {
                const enteredPassword = passwordInput.value;
                if (!enteredPassword) {
                    passwordError.textContent = '비밀번호를 입력하세요.';
                    passwordError.classList.remove('hidden');
                    return;
                }
                try {
                    const response = await fetch('/.netlify/functions/verifyPassword', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: enteredPassword }),
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        teacherControls.classList.remove('hidden');
                        teacherModeBtn.classList.add('hidden');
                        closePasswordModal();
                        showToast("교사 모드가 활성화되었습니다.");
                    } else {
                        passwordError.textContent = '비밀번호가 틀렸습니다.';
                        passwordError.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Password verification error:', error);
                    passwordError.textContent = '확인 중 오류가 발생했습니다.';
                    passwordError.classList.remove('hidden');
                }
            }

            async function updatePhase(phase) {
                const appStateRef = doc(db, `/artifacts/${appId}/public/data/appState`);
                await setDoc(appStateRef, { currentPhase: phase, updatedAt: serverTimestamp() });
            }

            async function fetchAndSetNewSharedImages() {
                if (!isTeacher) return;
                startActivityBtn.disabled = true;
                startActivityBtn.textContent = '초기화 및 로딩 중...';
                try {
                    await updatePhase('waiting');
                    const sentencesCol = collection(db, `/artifacts/${appId}/public/data/sentences`);
                    const wordsCol = collection(db, `/artifacts/${appId}/public/data/words`);
                    const sentenceSnapshot = await getDocs(sentencesCol);
                    const wordSnapshot = await getDocs(wordsCol);
                    const deletePromises = [
                        ...sentenceSnapshot.docs.map(d => deleteDoc(d.ref)),
                        ...wordSnapshot.docs.map(d => deleteDoc(d.ref))
                    ];
                    await Promise.all(deletePromises);
                    await setDoc(doc(db, `/artifacts/${appId}/public/data/aiHelper`, "current"), { content: null });

                    const topics = ['nature', 'animals', 'things', 'fantasy', 'space'];
                    const fetchRandomImage = async (query) => {
                        const response = await fetch(`/.netlify/functions/fetchImage?query=${query}`);
                        if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                        return await response.json();
                    };
                    const [imageData1, imageData2] = await Promise.all([
                        fetchRandomImage(topics[Math.floor(Math.random() * topics.length)]),
                        fetchRandomImage(topics[Math.floor(Math.random() * topics.length)])
                    ]);
                    if (imageData1 && imageData2) {
                        await setDoc(doc(db, `/artifacts/${appId}/public/data/sharedImages`, "current"), {
                            url1: imageData1.urls.regular, alt1: imageData1.alt_description,
                            url2: imageData2.urls.regular, alt2: imageData2.alt_description,
                            updatedAt: serverTimestamp()
                        });
                        await updatePhase('images_only');
                        showToast("새로운 활동이 시작되었습니다!");
                    } else {
                        showToast("이미지 로딩에 실패했습니다.", true);
                    }
                } catch (error) {
                    console.error("Error starting activity:", error);
                    showToast("초기화 중 오류가 발생했습니다.", true);
                } finally {
                    startActivityBtn.disabled = false;
                    startActivityBtn.textContent = '1. 활동 시작 (사진 불러오기)';
                }
            }

            async function getAiInspiration() {
                if (!isTeacher) return;
                getAiInspirationBtn.disabled = true;
                getAiInspirationBtn.textContent = 'AI 생각 중...';
                aiHelperDiv.classList.remove('hidden');
                aiOutputDiv.innerHTML = '<p class="text-gray-600">Gemini AI에게 물어보고 있습니다...</p>';
                try {
                    const imageDoc = await getDoc(doc(db, `/artifacts/${appId}/public/data/sharedImages`, "current"));
                    if (!imageDoc.exists()) throw new Error("먼저 사진을 불러와주세요.");
                    const { alt1, alt2 } = imageDoc.data();
                    const response = await fetch('/.netlify/functions/getAiInspiration', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ alt1, alt2 })
                    });
                    if (!response.ok) throw new Error(`AI 함수 호출 실패: ${response.statusText}`);
                    const result = await response.json();
                    const aiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (aiResponseText) {
                        await setDoc(doc(db, `/artifacts/${appId}/public/data/aiHelper`, "current"), {
                            content: aiResponseText,
                            updatedAt: serverTimestamp()
                        });
                    } else {
                        throw new Error(result.error || "AI로부터 유효한 응답을 받지 못했습니다.");
                    }
                } catch (error) {
                    console.error("AI Inspiration Error:", error);
                    aiOutputDiv.innerHTML = `<p class="text-red-500">오류: ${error.message}</p>`;
                } finally {
                    getAiInspirationBtn.disabled = false;
                    getAiInspirationBtn.textContent = 'AI 영감 얻기';
                }
            }

            // --- 5. REAL-TIME LISTENERS (UI UPDATES) ---

            function listenForAppState() {
                const appStateRef = doc(db, `/artifacts/${appId}/public/data/appState`);
                onSnapshot(appStateRef, (docSnapshot) => {
                    const phase = docSnapshot.exists() ? docSnapshot.data().currentPhase : 'waiting';

                    // 모든 UI 섹션을 먼저 숨겨서 초기화
                    waitingOverlay.classList.add('hidden');
                    imageContainer.classList.add('hidden');
                    wordActivitySection.classList.add('hidden');
                    sentenceActivitySection.classList.add('hidden');

                    // 교사인 경우, 다음 단계 버튼을 비활성화하여 순서대로 누르도록 유도
                    if (isTeacher) {
                        activateWordInputBtn.disabled = true;
                        activateSentenceInputBtn.disabled = true;
                    }

                    // 현재 단계(phase)에 따라 필요한 UI 섹션만 표시
                    switch (phase) {
                        case 'images_only':
                            imageContainer.classList.remove('hidden');
                            if (isTeacher) activateWordInputBtn.disabled = false;
                            break;
                        case 'word_input_active':
                            imageContainer.classList.remove('hidden');
                            wordActivitySection.classList.remove('hidden');
                            if (isTeacher) activateSentenceInputBtn.disabled = false;
                            break;
                        case 'sentence_input_active':
                            imageContainer.classList.remove('hidden');
                            wordActivitySection.classList.remove('hidden');
                            sentenceActivitySection.classList.remove('hidden');
                            break;
                        case 'waiting':
                        default:
                            // ✨ 핵심 수정: 학생일 경우에만 대기 화면을 보여줌
                            if (!isTeacher) {
                                waitingOverlay.classList.remove('hidden');
                            }
                            break;
                    }
                });
            }

            function listenForSharedImages() {
                const imageDocRef = doc(db, `/artifacts/${appId}/public/data/sharedImages`, "current");
                onSnapshot(imageDocRef, (doc) => {
                    imageContainer.innerHTML = '';
                    if (doc.exists()) {
                        const data = doc.data();
                        const img1 = document.createElement('img');
                        img1.src = data.url1; img1.alt = data.alt1 || 'Shared image 1'; img1.className = 'w-full h-full object-cover rounded-lg shadow-md';
                        const img2 = document.createElement('img');
                        img2.src = data.url2; img2.alt = data.alt2 || 'Shared image 2'; img2.className = 'w-full h-full object-cover rounded-lg shadow-md';
                        imageContainer.appendChild(img1);
                        imageContainer.appendChild(img2);
                    } else {
                        imageContainer.innerHTML = `<div class="bg-gray-200 aspect-ratio-4/3 rounded-lg flex items-center justify-center p-4 text-center"><p class="text-gray-500">선생님이 활동을 시작하기를 기다리고 있습니다.</p></div><div class="bg-gray-200 aspect-ratio-4/3 rounded-lg flex items-center justify-center p-4 text-center"><p class="text-gray-500">사진이 여기에 표시됩니다.</p></div>`;
                    }
                });
            }

            function listenForAiHelper() {
                const aiHelperDocRef = doc(db, `/artifacts/${appId}/public/data/aiHelper`, "current");
                onSnapshot(aiHelperDocRef, (doc) => {
                    if (doc.exists() && doc.data().content) {
                        aiHelperDiv.classList.remove('hidden');
                        // ... (AI Helper 파싱 로직은 기존과 동일하여 생략)
                    } else {
                        aiHelperDiv.classList.add('hidden');
                    }
                });
            }

            function listenForWords() {
                const wordsCol = collection(db, `/artifacts/${appId}/public/data/words`);
                onSnapshot(query(wordsCol), (snapshot) => {
                    // ... (생각 구름 표시 로직은 기존과 동일하여 생략)
                });
            }

            function listenForSentences() {
                const sentencesCol = collection(db, `/artifacts/${appId}/public/data/sentences`);
                onSnapshot(query(sentencesCol), (snapshot) => {
                    // ... (문장 피드 표시 로직은 기존과 동일하여 생략)
                });
            }

            // --- 6. EVENT HANDLERS ---

            async function handleWordFormSubmit(e) {
                e.preventDefault();
                const wordText = wordInput.value.trim();
                const authorName = authorNameInput.value.trim();
                if (wordText && authorName && userId) {
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/words`), {
                        text: wordText, authorName: authorName,
                        createdAt: serverTimestamp(), authorId: userId,
                    });
                    wordInput.value = '';
                } else if (!authorName) {
                    showToast("이름을 입력해주세요!", true);
                } else if (!wordText) {
                    showToast("낱말을 입력해주세요!", true);
                }
            }

            async function handleFormSubmit(e) {
                e.preventDefault();
                const sentenceText = sentenceInput.value.trim();
                const authorName = authorNameInput.value.trim();
                if (sentenceText && authorName && userId) {
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/sentences`), {
                        text: sentenceText, authorName: authorName,
                        createdAt: serverTimestamp(), authorId: userId, likesBy: []
                    });
                    sentenceInput.value = '';
                } else if (!authorName) {
                    showToast("이름을 입력해주세요!", true);
                }
            }

            async function handleLikeClick(e) {
                const button = e.target.closest('.like-btn');
                if (!button || !userId) return;
                const sentenceId = button.dataset.id;
                const sentenceRef = doc(db, `/artifacts/${appId}/public/data/sentences`, sentenceId);
                try {
                    const docSnap = await getDoc(sentenceRef);
                    if (docSnap.exists()) {
                        const likesBy = docSnap.data().likesBy || [];
                        if (likesBy.includes(userId)) {
                            await updateDoc(sentenceRef, { likesBy: arrayRemove(userId) });
                        } else {
                            await updateDoc(sentenceRef, { likesBy: arrayUnion(userId) });
                        }
                    }
                } catch (error) {
                    console.error("Error updating likes:", error);
                    showToast("공감 실패!", true);
                }
            }

            function exportToCSV() { /* 기존과 동일 */ }
            function exportToPDF() { /* 기존과 동일 */ }


            // --- 7. APPLICATION INITIALIZATION ---

            async function main() {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                } catch (e) {
                    console.error("Firebase init failed:", e);
                    userInfoDisplay.textContent = "앱 초기화에 실패했습니다. 새로고침 해주세요.";
                    return;
                }

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userInfoDisplay.textContent = `상상하며 문장 만들기`;

                        // URL을 확인하여 교사인지 학생인지 먼저 결정
                        const urlParams = new URLSearchParams(window.location.search);
                        isTeacher = urlParams.get('teacher') === 'true';

                        // 모든 리스너를 먼저 등록
                        listenForAppState();
                        listenForSharedImages();
                        listenForAiHelper();
                        listenForWords();
                        listenForSentences();

                        // 모든 이벤트 핸들러를 여기에 등록
                        wordForm.addEventListener('submit', handleWordFormSubmit);
                        sentenceForm.addEventListener('submit', handleFormSubmit);
                        sentencesFeed.addEventListener('click', handleLikeClick);
                        submitPasswordBtn.addEventListener('click', checkPassword);
                        cancelPasswordBtn.addEventListener('click', closePasswordModal);
                        passwordInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkPassword(); });
                        passwordModal.addEventListener('click', (e) => { if (e.target === passwordModal) closePasswordModal(); });

                        // 역할에 따라 UI 및 특정 이벤트 핸들러를 분기
                        if (isTeacher) {
                            waitingOverlay.classList.add('hidden'); // 교사는 대기화면 즉시 숨김
                            openPasswordModal(); // 비밀번호 입력창 바로 열기

                            // 교사 전용 버튼 이벤트 핸들러 등록
                            startActivityBtn.addEventListener('click', fetchAndSetNewSharedImages);
                            activateWordInputBtn.addEventListener('click', () => updatePhase('word_input_active'));
                            activateSentenceInputBtn.addEventListener('click', () => updatePhase('sentence_input_active'));
                            getAiInspirationBtn.addEventListener('click', getAiInspiration);
                            exportPdfBtn.addEventListener('click', exportToPDF);
                            exportCsvBtn.addEventListener('click', exportToCSV);
                        } else {
                            // 학생의 경우, '교사 모드' 버튼이 작동하도록 핸들러 등록
                            teacherModeBtn.addEventListener('click', openPasswordModal);
                        }

                    } else {
                        // 익명 로그인이 실패할 경우를 대비한 재시도 로직
                        let attempts = 0;
                        const maxAttempts = 3;
                        const signIn = async () => {
                            try {
                                await signInAnonymously(auth);
                            } catch (error) {
                                attempts++;
                                if (attempts < maxAttempts) {
                                    setTimeout(signIn, 2000);
                                } else {
                                    userInfoDisplay.textContent = "인증 실패. 새로고침 해주세요.";
                                }
                            }
                        };
                        await signIn();
                    }
                });
            }

            main();
        </script>
