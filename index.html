            if (!authorName) { showToast("이름을 입력해주세요!", true); return; }
            if (!sentenceText) { showToast("문장을 입력해주세요!", true); return; }
            if (userId) { try { await addDoc(collection(db, `/artifacts/${appId}/public/data/sentences`), { text: sentenceText, authorName: authorName, createdAt: serverTimestamp(), authorId: userId, likesBy: [] }); sentenceInput.value = ''; } catch (error) { console.error("Error submitting sentence:", error); showToast("문장 제출 중 오류가 발생했습니다.", true); } }
        };
        const handleLikeClick = async (e) => { const button = e.target.closest('.like-btn'); if (!button || !userId) return; const sentenceId = button.dataset.id; const sentenceRef = doc(db, `/artifacts/${appId}/public/data/sentences`, sentenceId); try { const docSnap = await getDoc(sentenceRef); if (docSnap.exists()) { const likesBy = docSnap.data().likesBy || []; if (likesBy.includes(userId)) { await updateDoc(sentenceRef, { likesBy: arrayRemove(userId) }); } else { await updateDoc(sentenceRef, { likesBy: arrayUnion(userId) }); } } } catch (error) { console.error("Error updating likes:", error); showToast("공감 실패!", true); } };

        const main = async () => {
            try {
                initializeApp(firebaseConfig);
                db = getFirestore(); auth = getAuth();
            } catch (e) { console.error("Firebase init failed:", e); return; }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid; userInfoDisplay.textContent = '수업에 참여해주셔서 감사합니다!';

                    const urlParams = new URLSearchParams(window.location.search);
                    isTeacher = urlParams.get('teacher') === 'true';

                    // 모든 리스너(listener) 함수들을 정상적으로 호출
                    listenForAppState();
                    listenForSharedImages();
                    listenForWords();
                    listenForSentences();
                    listenForAiHelper(); // 정의된 함수를 호출

                    wordForm.addEventListener('submit', handleWordFormSubmit);
                    sentenceForm.addEventListener('submit', handleFormSubmit);
                    sentencesFeed.addEventListener('click', handleLikeClick);
                    submitPasswordBtn.addEventListener('click', checkPassword);
                    cancelPasswordBtn.addEventListener('click', closePasswordModal);
                    passwordInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkPassword(); });
                    passwordModal.addEventListener('click', (e) => { if (e.target === passwordModal) closePasswordModal(); });

                    if (isTeacher) {
                        waitingOverlay.classList.add('hidden');
                        openPasswordModal();

                        startActivityBtn.addEventListener('click', fetchAndSetNewSharedImages);
                        activateWordInputBtn.addEventListener('click', () => updatePhase('word_input_active'));
                        activateSentenceInputBtn.addEventListener('click', () => updatePhase('sentence_input_active'));
                        getAiInspirationBtn.addEventListener('click', getAiInspiration);
                        // exportPdfBtn.addEventListener('click', exportToPDF); // PDF, CSV 내보내기 함수는 구현되지 않아 주석 처리
                        // exportCsvBtn.addEventListener('click', exportToCSV);
                    } else {
                        teacherModeBtn.addEventListener('click', openPasswordModal);
                    }
                } else {
                    try { await signInAnonymously(auth); } catch (error) { console.error("Anonymous sign-in failed", error); }
                }
            });
        };

        main();
    </script>
</body>
