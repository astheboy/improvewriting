<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 문장 만들기 (수업용)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .hidden {
            display: none;
        }

        .keyword-tag {
            background-color: #e0e7ff;
            color: #4f46e5;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .keyword-tag:hover {
            background-color: #c7d2fe;
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        .like-btn {
            background-color: #f3f4f6;
            color: #6b7280;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            border: 1px solid #e5e7eb;
        }

        .like-btn:hover {
            background-color: #fee2e2;
            color: #ef4444;
            border-color: #fecaca;
        }

        .like-btn.liked {
            background-color: #fecaca;
            color: #ef4444;
            border-color: #ef4444;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .control-btn {
            padding: 0.75rem 1rem;
            color: white;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .control-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✏️</text></svg>">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="waiting-overlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold text-gray-800">선생님을 기다리고 있어요...</h1>
        <p class="text-lg text-gray-600 mt-4">수업이 곧 시작됩니다!</p>
        <div class="spinner mt-8"></div>
    </div>

    <div id="export-content" class="w-full max-w-5xl bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6 relative">

        <div class="absolute top-4 right-4 print-hide">
            <button id="teacher-mode-btn"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm font-bold py-2 px-3 rounded-lg transition-colors">
                교사 모드
            </button>
        </div>

        <header class="text-center pt-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">AI 문장 만들기</h1>
            <p class="text-gray-600 mt-2">모두가 같은 사진을 보고 있습니다. 친구들의 글에 공감하며 아이디어를 나눠보세요!</p>
        </header>

        <div id="teacher-controls"
            class="hidden p-4 bg-yellow-100 border-l-4 border-yellow-500 rounded-lg space-y-4 print-hide">
            <h2 class="text-xl font-bold text-yellow-800 text-left">교사 제어판</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <button id="start-activity-btn" class="control-btn bg-blue-600 hover:bg-blue-700">1. 활동 시작</button>
                <button id="activate-word-input-btn" class="control-btn bg-green-600 hover:bg-green-700" disabled>2. 낱말
                    입력</button>
                <button id="activate-sentence-input-btn" class="control-btn bg-purple-600 hover:bg-purple-700"
                    disabled>3. 문장 쓰기</button>
                <button id="get-ai-inspiration-btn" class="control-btn bg-indigo-500 hover:bg-indigo-600">AI 영감
                    얻기</button>
            </div>
            <div class="pt-4 border-t mt-4 flex flex-wrap justify-center gap-3">
                <button id="export-pdf-btn"
                    class="flex-grow sm:flex-grow-0 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-lg transition-colors">PDF로
                    저장</button>
                <button id="export-csv-btn"
                    class="flex-grow sm:flex-grow-0 bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-5 rounded-lg transition-colors">엑셀(CSV)로
                    저장</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="image-container">
        </div>

        <div id="ai-helper" class="p-4 bg-purple-50 rounded-lg border-l-4 border-purple-400 hidden">
            <h3 class="text-lg font-bold text-purple-800 mb-3">✨ AI 도우미가 제안하는 아이디어</h3>
            <div id="ai-output"></div>
        </div>

        <div id="word-activity-section" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                <div class="space-y-4">
                    <h2 class="text-2xl font-bold text-gray-700 border-b pb-2">💡 생각 열기</h2>
                    <form id="word-form" class="space-y-4 print-hide">
                        <textarea id="word-input"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 transition"
                            rows="2" placeholder="사진을 보고 떠오르는 낱말을 '하나씩' 입력해주세요." required></textarea>
                        <div>
                            <button type="submit"
                                class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md">낱말
                                제출하기</button>
                        </div>
                    </form>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-700 border-b pb-2">🌈 우리 반 생각 구름</h2>
                    <div id="word-cloud-feed"
                        class="p-4 bg-gray-50 rounded-lg mt-4 h-48 overflow-y-auto custom-scrollbar flex flex-wrap gap-3 items-start">
                    </div>
                </div>
            </div>
        </div>

        <div id="sentence-activity-section" class="hidden">
            <form id="sentence-form" class="space-y-4 print-hide mt-6">
                <h2 class="text-2xl font-bold text-gray-700 border-b pb-2">✍️ 문장 쓰기</h2>
                <textarea id="sentence-input"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition"
                    rows="3" placeholder="생각 구름을 보며 떠오르는 문장을 만들어보세요." required></textarea>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="author-name-input" placeholder="이름을 입력하세요"
                        class="w-full sm:flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition"
                        required>
                </div>
                <div>
                    <button type="submit"
                        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md">문장
                        제출하기</button>
                </div>
            </form>
        </div>

        <div>
            <h2 class="text-2xl font-bold text-gray-700 mb-4 border-b pb-2">실시간 문장 피드</h2>
            <div id="sentences-feed" class="space-y-3 h-64 overflow-y-auto custom-scrollbar p-2 bg-gray-50 rounded-lg">
            </div>
        </div>

        <div id="user-info" class="text-center text-xs text-gray-400 pt-4"></div>
    </div>

    <div id="password-modal"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">교사 모드</h3>
            <p class="text-gray-600 mb-4">계속하려면 비밀번호를 입력하세요.</p>
            <input type="password" id="password-input" class="w-full p-2 border border-gray-300 rounded-md mb-4"
                placeholder="비밀번호">
            <div id="password-error" class="text-red-500 text-sm mb-4 hidden"></div>
            <div class="flex justify-end space-x-3">
                <button id="cancel-password-btn"
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">취소</button>
                <button id="submit-password-btn"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">확인</button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION & DOM ELEMENTS (이전과 동일) ---
        const firebaseConfig = { /* 이전과 동일 */ };
        const appId = 'my-classroom-2025-final';
        const waitingOverlay = document.getElementById('waiting-overlay'), imageContainer = document.getElementById('image-container'), wordActivitySection = document.getElementById('word-activity-section'), sentenceActivitySection = document.getElementById('sentence-activity-section'), sentencesFeed = document.getElementById('sentences-feed'), exportContent = document.getElementById('export-content'), userInfoDisplay = document.getElementById('user-info'), wordForm = document.getElementById('word-form'), wordInput = document.getElementById('word-input'), sentenceForm = document.getElementById('sentence-form'), sentenceInput = document.getElementById('sentence-input'), authorNameInput = document.getElementById('author-name-input'), wordCloudFeed = document.getElementById('word-cloud-feed'), teacherModeBtn = document.getElementById('teacher-mode-btn'), exportPdfBtn = document.getElementById('export-pdf-btn'), exportCsvBtn = document.getElementById('export-csv-btn'), teacherControls = document.getElementById('teacher-controls'), startActivityBtn = document.getElementById('start-activity-btn'), activateWordInputBtn = document.getElementById('activate-word-input-btn'), activateSentenceInputBtn = document.getElementById('activate-sentence-input-btn'), getAiInspirationBtn = document.getElementById('get-ai-inspiration-btn'), aiHelperDiv = document.getElementById('ai-helper'), aiOutputDiv = document.getElementById('ai-output'), passwordModal = document.getElementById('password-modal'), passwordInput = document.getElementById('password-input'), passwordError = document.getElementById('password-error'), cancelPasswordBtn = document.getElementById('cancel-password-btn'), submitPasswordBtn = document.getElementById('submit-password-btn'), toastNotification = document.getElementById('toast-notification');
        let db, auth, userId, isTeacher = false;

        // --- CORE & DATA HANDLING FUNCTIONS ---
        const showToast = (message, isError = false) => { /* 이전과 동일 */ };
        const openPasswordModal = () => { /* 이전과 동일 */ };
        const closePasswordModal = () => { /* 이전과 동일 */ };
        const checkPassword = async () => { /* 이전과 동일 */ };
        const updatePhase = async (phase) => { const appStateRef = doc(db, `/artifacts/${appId}/public/data/appState/current`); await setDoc(appStateRef, { currentPhase: phase, updatedAt: serverTimestamp() }); };
        const fetchAndSetNewSharedImages = async () => { /* 이전과 동일 */ };

        // ✨✨✨ 2번 문제 해결: AI 영감 얻기 함수 수정 ✨✨✨
        const getAiInspiration = async () => {
            if (!isTeacher) return;
            console.log("AI 영감 얻기 함수 실행..."); // 디버깅용 로그

            getAiInspirationBtn.disabled = true;
            getAiInspirationBtn.textContent = 'AI 생각 중...';
            aiHelperDiv.classList.remove('hidden');
            aiOutputDiv.innerHTML = '<p class="text-gray-600">AI에게 물어보고 있습니다...</p>';
            try {
                const imageDoc = await getDoc(doc(db, `/artifacts/${appId}/public/data/sharedImages`, "current"));
                if (!imageDoc.exists()) throw new Error("먼저 사진을 불러와주세요.");

                const { alt1, alt2 } = imageDoc.data();
                const response = await fetch('/.netlify/functions/getAiInspiration', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ alt1, alt2 })
                });
                if (!response.ok) throw new Error(`AI 함수 호출 실패`);

                const result = await response.json();
                const aiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (aiResponseText) {
                    await setDoc(doc(db, `/artifacts/${appId}/public/data/aiHelper`, "current"), { content: aiResponseText, updatedAt: serverTimestamp() });
                } else {
                    throw new Error(result.error || "AI로부터 유효한 응답을 받지 못했습니다.");
                }
            } catch (error) {
                console.error("AI Inspiration Error:", error);
                aiOutputDiv.innerHTML = `<p class="text-red-500">오류: ${error.message}</p>`;
            } finally {
                getAiInspirationBtn.disabled = false;
                getAiInspirationBtn.textContent = 'AI 영감 얻기';
            }
        };

        // --- REAL-TIME LISTENERS ---
        const listenForAppState = () => { /* 이전과 동일 */ };
        const listenForSharedImages = () => { /* 이전과 동일 */ };
        const listenForWords = () => { /* 이전과 동일 */ };
        const listenForSentences = () => { /* 이전과 동일 */ };
        const listenForAiHelper = () => { /* 이전과 동일 */ };

        // ✨✨✨ 1번 문제 해결: 제출 핸들러 함수 수정 ✨✨✨
        const handleWordFormSubmit = async (event) => {
            event.preventDefault(); // 맨 첫 줄에서 기본 동작 차단
            console.log("낱말 제출 시작..."); // 디버깅용 로그

            const wordText = wordInput.value.trim();
            const authorName = authorNameInput.value.trim();

            if (!authorName) {
                showToast("이름을 입력해주세요!", true);
                return;
            }
            if (!wordText) {
                showToast("낱말을 입력해주세요!", true);
                return;
            }
            if (userId) {
                try {
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/words`), {
                        text: wordText, authorName: authorName, createdAt: serverTimestamp(), authorId: userId,
                    });
                    wordInput.value = '';
                } catch (error) {
                    console.error("Error submitting word:", error);
                    showToast("낱말 제출 중 오류가 발생했습니다.", true);
                }
            }
        };

        const handleFormSubmit = async (event) => {
            event.preventDefault(); // 맨 첫 줄에서 기본 동작 차단
            console.log("문장 제출 시작..."); // 디버깅용 로그

            const sentenceText = sentenceInput.value.trim();
            const authorName = authorNameInput.value.trim();

            if (!authorName) {
                showToast("이름을 입력해주세요!", true);
                return;
            }
            if (!sentenceText) {
                showToast("문장을 입력해주세요!", true);
                return;
            }
            if (userId) {
                try {
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/sentences`), {
                        text: sentenceText, authorName: authorName, createdAt: serverTimestamp(), authorId: userId, likesBy: []
                    });
                    sentenceInput.value = '';
                } catch (error) {
                    console.error("Error submitting sentence:", error);
                    showToast("문장 제출 중 오류가 발생했습니다.", true);
                }
            }
        };

        const handleLikeClick = async (e) => { /* 이전과 동일 */ };
        const exportToCSV = () => { /* 이전과 동일 */ };
        const exportToPDF = () => { /* 이전과 동일 */ };

        // --- APPLICATION INITIALIZATION ---
        const main = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app); auth = getAuth(app);
            } catch (e) { console.error("Firebase init failed:", e); return; }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid; userInfoDisplay.textContent = '수업에 참여해주셔서 감사합니다!';

                    const urlParams = new URLSearchParams(window.location.search);
                    isTeacher = urlParams.get('teacher') === 'true';

                    // 모든 리스너 등록
                    listenForAppState(); listenForSharedImages(); listenForWords(); listenForSentences(); listenForAiHelper();

                    // 모든 이벤트 핸들러 등록
                    wordForm.addEventListener('submit', handleWordFormSubmit);
                    sentenceForm.addEventListener('submit', handleFormSubmit);
                    sentencesFeed.addEventListener('click', handleLikeClick);
                    submitPasswordBtn.addEventListener('click', checkPassword);
                    cancelPasswordBtn.addEventListener('click', closePasswordModal);
                    passwordInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkPassword(); });
                    passwordModal.addEventListener('click', (e) => { if (e.target === passwordModal) closePasswordModal(); });

                    if (isTeacher) {
                        waitingOverlay.classList.add('hidden');
                        openPasswordModal();

                        startActivityBtn.addEventListener('click', fetchAndSetNewSharedImages);
                        activateWordInputBtn.addEventListener('click', () => updatePhase('word_input_active'));
                        activateSentenceInputBtn.addEventListener('click', () => updatePhase('sentence_input_active'));
                        getAiInspirationBtn.addEventListener('click', getAiInspiration);
                        exportPdfBtn.addEventListener('click', exportToPDF);
                        exportCsvBtn.addEventListener('click', exportToCSV);
                    } else {
                        teacherModeBtn.addEventListener('click', openPasswordModal);
                    }
                } else {
                    try { await signInAnonymously(auth); } catch (error) { console.error("Anonymous sign-in failed", error); }
                }
            });
        };

        main();
    </script>
</body>

</html>
