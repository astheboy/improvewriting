<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상상하며 글쓰기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        .keyword-tag {
            background-color: #e0e7ff;
            color: #4f46e5;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        .like-btn {
            background-color: #f3f4f6;
            color: #6b7280;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            border: 1px solid #e5e7eb;
        }

        .like-btn:hover {
            background-color: #fee2e2;
            color: #ef4444;
            border-color: #fecaca;
        }

        .like-btn.liked {
            background-color: #fecaca;
            color: #ef4444;
            border-color: #ef4444;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .control-btn {
            padding: 0.75rem 1rem;
            color: white;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .control-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✏️</text></svg>">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="login-container" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold text-gray-800">상상하며 글쓰기</h1>
        <p class="text-lg text-gray-600 mt-4">수업을 시작하려면 구글 계정으로 로그인해주세요.</p>
        <button id="google-login-btn"
            class="mt-8 bg-white py-2 px-6 border border-gray-300 rounded-full shadow-md hover:shadow-lg transition-shadow flex items-center gap-3">
            <svg class="w-6 h-6" viewBox="0 0 48 48">
                <path fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                </path>
                <path fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v8.51h12.8c-.57 2.84-2.3 5.44-4.92 7.18l7.98 6.19C45.27 38.91 48 32.16 48 24c0-.73-.04-1.45-.11-2.16l-1.01.71z">
                </path>
                <path fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                </path>
                <path fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.98-6.19c-2.11 1.45-4.82 2.3-7.91 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                </path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            <span class="font-semibold text-gray-700">Google 계정으로 로그인</span>
        </button>
    </div>

    <div id="dashboard-container" class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-8 space-y-6 hidden">
        <div class="flex justify-between items-center border-b pb-4">
            <div>
                <h2 id="dashboard-welcome" class="text-3xl font-bold text-gray-800">대시보드</h2>
                <p class="text-gray-600">나의 클래스를 만들고 관리하세요.</p>
            </div>
            <button id="logout-btn"
                class="bg-gray-200 hover:bg-gray-300 text-sm text-gray-700 font-bold py-2 px-4 rounded-lg">로그아웃</button>
        </div>

        <div class="p-4 bg-gray-50 rounded-lg border">
            <h3 class="text-lg font-bold text-gray-700 mb-2">새 클래스 만들기</h3>
            <div class="flex gap-2">
                <input type="text" id="new-class-name-input" placeholder="클래스 이름을 입력하세요"
                    class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <button id="add-class-btn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    추가
                </button>
            </div>
        </div>

        <div>
            <h3 class="text-xl font-bold text-gray-700 mb-4">내 클래스 목록</h3>
            <div id="classroom-list" class="space-y-3">
            </div>
        </div>
    </div>

    <div id="export-content"
        class="w-full max-w-5xl bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6 relative hidden">

        <div class="absolute top-4 right-4 print-hide">
            <button id="teacher-mode-btn"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm font-bold py-2 px-3 rounded-lg transition-colors">
                교사 모드
            </button>
        </div>

        <header class="text-center pt-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">상상하며 글쓰기</h1>
            <p class="text-gray-600 mt-2">모두가 같은 사진을 보고 있습니다. 친구들의 글에 공감하며 아이디어를 나눠보세요!</p>
        </header>

        <div id="teacher-controls"
            class="hidden p-4 bg-yellow-100 border-l-4 border-yellow-500 rounded-lg space-y-4 print-hide">
            <h2 class="text-xl font-bold text-yellow-800 text-left">교사 제어판</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <button id="start-activity-btn" class="control-btn bg-blue-600 hover:bg-blue-700">1. 활동 시작</button>
                <button id="activate-word-input-btn" class="control-btn bg-green-600 hover:bg-green-700" disabled>2. 낱말
                    입력</button>
                <button id="activate-sentence-input-btn" class="control-btn bg-purple-600 hover:bg-purple-700"
                    disabled>3. 문장 쓰기</button>
                <button id="get-ai-inspiration-btn" class="control-btn bg-indigo-500 hover:bg-indigo-600">AI 영감
                    얻기</button>
            </div>
            <div class="pt-4 border-t mt-4 flex flex-wrap justify-center gap-3">
                <button id="export-pdf-btn"
                    class="flex-grow sm:flex-grow-0 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-lg transition-colors">PDF로
                    저장</button>
                <button id="export-csv-btn"
                    class="flex-grow sm:flex-grow-0 bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-5 rounded-lg transition-colors">엑셀(CSV)로
                    저장</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="image-container"></div>
        <div id="ai-helper" class="p-4 bg-purple-50 rounded-lg border-l-4 border-purple-400 hidden">
            <h3 class="text-lg font-bold text-purple-800 mb-3">✨ AI 도우미가 제안하는 아이디어</h3>
            <div id="ai-output"></div>
        </div>

        <div id="word-activity-section" class="hidden">
            <div class="space-y-8 mt-6">
                <div class="space-y-4">
                    <h2 class="text-2xl font-bold text-gray-700 border-b pb-2">💡 생각 열기</h2>
                    <form id="word-form" class="space-y-4 print-hide">
                        <textarea id="word-input"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 transition"
                            rows="2" placeholder="사진을 보고 떠오르는 낱말을 '하나씩' 입력해주세요." required></textarea>
                        <div><button type="submit"
                                class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md">낱말
                                제출하기</button></div>
                    </form>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-700 border-b pb-2">🌈 우리 반 생각 구름</h2>
                    <div id="word-cloud-feed"
                        class="p-4 bg-gray-50 rounded-lg mt-4 h-48 overflow-y-auto custom-scrollbar flex flex-wrap gap-3 items-start">
                    </div>
                </div>
            </div>
        </div>

        <div id="sentence-activity-section" class="hidden">
            <form id="sentence-form" class="space-y-4 print-hide mt-6">
                <h2 class="text-2xl font-bold text-gray-700 border-b pb-2">✍️ 문장 쓰기</h2>
                <textarea id="sentence-input"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition"
                    rows="3" placeholder="생각 구름을 보며 떠오르는 문장을 만들어보세요." required></textarea>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="author-name-input" placeholder="이름을 입력하세요"
                        class="w-full sm:flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition"
                        required>
                </div>
                <div><button type="submit"
                        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md">문장
                        제출하기</button></div>
            </form>
        </div>

        <div>
            <h2 class="text-2xl font-bold text-gray-700 mb-4 border-b pb-2">실시간 문장 피드</h2>
            <div id="sentences-feed" class="space-y-3 h-96 overflow-y-auto custom-scrollbar p-2 bg-gray-50 rounded-lg">
            </div>
        </div>

        <div id="user-info" class="text-center text-sm text-gray-500 pt-4 flex justify-center items-center gap-4">
        </div>
    </div>

    <div id="password-modal"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">교사 모드</h3>
            <p class="text-gray-600 mb-4">계속하려면 비밀번호를 입력하세요.</p>
            <input type="password" id="password-input" class="w-full p-2 border border-gray-300 rounded-md mb-4"
                placeholder="비밀번호">
            <div id="password-error" class="text-red-500 text-sm mb-4 hidden"></div>
            <div class="flex justify-end space-x-3">
                <button id="cancel-password-btn"
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">취소</button>
                <button id="submit-password-btn"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">확인</button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script type="module">
        // --- Firebase 모듈 임포트 ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase 설정 ---
        const firebaseConfig = {
            apiKey: "AIzaSyB6AzqMt0CByFHu5_YQxltGAK3n8jW_Bmo",
            authDomain: "imagine-sentences-class.firebaseapp.com",
            projectId: "imagine-sentences-class",
            storageBucket: "imagine-sentences-class.firebasestorage.app",
            messagingSenderId: "863169353628",
            appId: "1:863169353628:web:b00aa7caedee1090f99a59",
            measurementId: "G-EQVSNH407N"
        };

        // --- 전역 변수 및 HTML 요소 ---
        let db, auth, currentUser;
        let activeListeners = []; // 활성화된 리스너를 저장하여 중복을 방지

        const loginContainer = document.getElementById('login-container');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const dashboardContainer = document.getElementById('dashboard-container');
        const dashboardWelcome = document.getElementById('dashboard-welcome');
        const logoutBtn = document.getElementById('logout-btn');
        const newClassNameInput = document.getElementById('new-class-name-input');
        const addClassBtn = document.getElementById('add-class-btn');
        const classroomList = document.getElementById('classroom-list');
        const exportContent = document.getElementById('export-content');

        // --- 유틸리티 및 UI 함수 ---
        const showScreen = (screenId) => {
            loginContainer.classList.add('hidden');
            dashboardContainer.classList.add('hidden');
            exportContent.classList.add('hidden');
            const screenToShow = document.getElementById(screenId);
            if (screenToShow) screenToShow.classList.remove('hidden');
        };

        const saveUserToFirestore = async (user) => {
            const userRef = doc(db, "users", user.uid);
            await setDoc(userRef, {
                uid: user.uid, email: user.email, displayName: user.displayName, photoURL: user.photoURL, lastLogin: serverTimestamp()
            }, { merge: true });
        };

        const generateJoinCode = (length = 6) => {
            const chars = 'ABCDEFGHIJKLMNPQRSTUVWXYZ123456789';
            let result = '';
            for (let i = 0; i < length; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        };

        // --- 대시보드 관련 함수 ---
        const setupDashboardUI = (user) => {
            dashboardWelcome.textContent = `${user.displayName}님, 환영합니다.`;
            displayUserClasses(user.uid);
        };

        const displayUserClasses = (userId) => {
            const q = query(collection(db, "classrooms"), where("teacherId", "==", userId));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    classroomList.innerHTML = '<p class="text-gray-500 text-center py-4">아직 생성된 클래스가 없습니다.</p>';
                    return;
                }
                classroomList.innerHTML = '';
                const sortedDocs = snapshot.docs.sort((a, b) => (b.data().createdAt?.seconds || 0) - (a.data().createdAt?.seconds || 0));
                sortedDocs.forEach(doc => {
                    const classroom = doc.data();
                    const classId = doc.id;
                    const classEl = document.createElement('div');
                    classEl.className = 'flex justify-between items-center bg-gray-50 p-4 rounded-lg border';
                    classEl.innerHTML = `
                    <div>
                        <h4 class="font-bold text-lg">${classroom.className}</h4>
                        <p class="text-sm text-gray-500">참여 코드: <span class="font-mono bg-gray-200 px-2 py-1 rounded">${classroom.joinCode}</span></p>
                    </div>
                    <div class="flex gap-2">
                        <button class="enter-class-btn bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700" data-id="${classId}">입장</button>
                        <button class="delete-class-btn bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700" data-id="${classId}">삭제</button>
                    </div>
                `;
                    classroomList.appendChild(classEl);
                });
            });
            activeListeners.push(unsubscribe);
        };

        // --- 메인 실행 함수 ---
        const main = async () => {
            try {
                initializeApp(firebaseConfig);
                db = getFirestore();
                auth = getAuth();
            } catch (e) {
                console.error("Firebase init failed:", e);
                document.body.innerHTML = 'Firebase 초기화에 실패했습니다.';
                return;
            }

            // 1. 전역 이벤트 리스너 설정 (페이지 로드 시 한 번만 실행됨)
            googleLoginBtn.addEventListener('click', () => {
                signInWithPopup(auth, new GoogleAuthProvider()).catch(error => {
                    if (error.code !== 'auth/popup-closed-by-user') {
                        console.error("Google sign-in error", error);
                    }
                });
            });

            logoutBtn.addEventListener('click', () => signOut(auth));

            addClassBtn.addEventListener('click', async () => {
                const className = newClassNameInput.value.trim();
                if (className && currentUser) {
                    try {
                        await addDoc(collection(db, "classrooms"), {
                            className: className,
                            teacherId: currentUser.uid,
                            joinCode: generateJoinCode(),
                            createdAt: serverTimestamp()
                        });
                        newClassNameInput.value = '';
                    } catch (error) {
                        console.error("Error creating classroom: ", error);
                        alert("클래스 생성 중 오류가 발생했습니다.");
                    }
                } else if (!className) {
                    alert("클래스 이름을 입력해주세요.");
                }
            });

            classroomList.addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target) return;

                const classId = target.dataset.id;

                if (target.classList.contains('delete-class-btn')) {
                    if (confirm("정말로 이 클래스를 삭제하시겠습니까?")) {
                        deleteDoc(doc(db, "classrooms", classId)).catch(err => alert("삭제 실패: " + err.message));
                    }
                } else if (target.classList.contains('enter-class-btn')) {
                    // 바로 다음 단계에서 구현할 부분입니다.
                    alert(`클래스 ${classId}에 입장합니다. (다음 단계 구현)`);
                    // enterClassroom(classId); 
                }
            });

            // 2. 인증 상태 변화 감지
            onAuthStateChanged(auth, async (user) => {
                activeListeners.forEach(unsub => unsub());
                activeListeners = [];

                if (user) {
                    currentUser = user;
                    await saveUserToFirestore(user);
                    setupDashboardUI(user);
                    showScreen('dashboard-container');
                } else {
                    currentUser = null;
                    showScreen('login-container');
                }
            });
        };

        main();
    </script>
</body>

</html>
